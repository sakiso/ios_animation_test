<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Animation Performance Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="test-section">
        <div class="test-section">
            <h1>Animated WebP w/o dispose method Test</h2>
        </div>
        <div class="button-container">
            <button id="prev-button">前の画像</button>
            <button id="next-button">次の画像</button>
        </div>
    </div>
    <div class="device-info">
        <h2>デバイス情報</h2>
        <div id="device-info-content">
            <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
            <p><strong>画面サイズ:</strong> <span id="screen-size"></span></p>
            <p><strong>デバイスピクセル比:</strong> <span id="device-pixel-ratio"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
